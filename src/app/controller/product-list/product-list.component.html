<p>product-list works!</p>

<div class="container">
  <table class="table-bordered table">
    <thead>
    <th>id</th>
    <th>reference</th>
    <th>price</th>
    </thead>
    <tbody>
    <tr *ngFor="let com of products">
      <td>{{ com.id }}</td>
      <td>{{ com.reference }}</td>
      <td>{{ com.price }}</td>
    </tr>
    </tbody>
  </table>
</div>
